[project]
name = "datashare-ml-worker-template"
version = "0.1.0"
description = "ML worker template for Datashare"
authors = [{ name = "Cl√©ment Doumouro", email = "cdoumouro@icij.org" }]
readme = "README.md"
requires-python = "~=3.11"
dependencies = [
    "aiostream~=0.6.4",
    "aiohttp~=3.11.9",
    "icij-common[elasticsearch]~=0.5.5",
    "icij-worker[amqp]~=0.12",
    "torch==2.6.0.dev20241101 ; sys_platform != 'darwin'",
    "torch!=2.6.0.dev20241101+cpu,<=2.6.0.dev20241101; sys_platform == 'darwin'", # see https://github.com/astral-sh/uv/issues/9209
    "transformers~=4.46.3",
    "pycountry>=24.6.1",
    "sentencepiece>=0.2.0",
    "termynal~=0.12.2",
]
[tool.setuptools]
py-modules = []

[tool.uv.sources]
torch = [
    # TODO: add CUDA support
    { index = "pytorch-nightly" },
]

[[tool.uv.index]]
name = "pytorch-nightly"
url = "https://download.pytorch.org/whl/nightly/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[dependency-groups]
dev = [
    "pytest~=8.1",
    "pytest-asyncio~=0.24",
    "pylint~=3.1.0",
    "psutil>=6.1.0",
    "redis[hiredis]>=5.2.1",
]
doc = [
    "mkdocs-material~=9.5.48"
]

[tool.uv.pip]
prerelease = "if-necessary"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
markers = [
    "integration",
    "pull",
]
