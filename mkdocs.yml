site_name: Datashare Python
# TODO: set the domain
site_url: https://mydomain.org/
repo_name: ICIJ/datashare-ml-worker-template
repo_url: https://github.com/ICIJ/datashare-ml-worker-template
theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.png
  logo: assets/datashare-logo-color-square.svg
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/toggle-switch-off
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/link
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: [ "docs/src" ]
      check_paths: true
  - pymdownx.superfences
  - toc:
      permalink: true
plugins:
  - search
  - termynal
nav:
  - Home: index.md
  - Learn:
    - Concepts and definitions:
      - Basic: learn/concepts-basic.md
      - Advanced: learn/concepts-advanced.md
    - From functions to tasks:
      - Creating async tasks: learn/tasks.md
      - Building an app: learn/app.md
      - Running a worker pool with the icij-worker CLI: learn/run-worker.md
    - Create task for Datashare: learn/datashare-app.md
  - Get started: get-started/index.md
  - Guides: guides/index.md
  - FAQ: faq.md
